<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before-After Image Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .comparison-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            overflow: hidden;
        }
        .comparison-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 50%;
            width: 4px;
            height: 100%;
            background-color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .slider-circle {
            position: absolute;
            top: 50%;
            left: -10px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg">
        <h1 class="text-2xl font-bold text-center mb-4">ðŸŒ¿ Image Comparison</h1>
        
        <!-- Image Comparison Section -->
        <div class="comparison-container mx-auto mt-4">
            <img src="before.jpg" id="before-img" class="comparison-image" alt="Before">
            <img src="after.jpg" id="after-img" class="comparison-image" style="clip-path: inset(0 50% 0 0);" alt="After">
            <div id="slider" class="slider">
                <div class="slider-circle"></div>
            </div>
        </div>
    </div>

    <script>
        const slider = document.getElementById("slider");
        const afterImg = document.getElementById("after-img");
        const comparisonContainer = document.querySelector(".comparison-container");

        let isDragging = false;

        slider.addEventListener("mousedown", () => isDragging = true);
        document.addEventListener("mouseup", () => isDragging = false);
        document.addEventListener("mousemove", (event) => {
            if (!isDragging) return;

            let containerRect = comparisonContainer.getBoundingClientRect();
            let offsetX = event.clientX - containerRect.left;
            let percentage = (offsetX / containerRect.width) * 100;

            if (percentage < 0) percentage = 0;
            if (percentage > 100) percentage = 100;

            slider.style.left = percentage + "%";
            afterImg.style.clipPath = `inset(0 ${100 - percentage}% 0 0)`;
        });
    </script>

</body>
</html>
